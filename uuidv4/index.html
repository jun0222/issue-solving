<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UUIDv4 Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      #uuid {
        font-size: 1.5em;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div id="uuid">UUID will be generated here</div>
    <button onclick="generateUUID()">Generate UUID</button>
    <button onclick="copyUUID()">Copy to Clipboard</button>

    <script>
      function generateUUID() {
        const uuid = "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
          /[xy]/g,
          function (c) {
            const r = (Math.random() * 16) | 0,
              v = c === "x" ? r : (r & 0x3) | 0x8;
            return v.toString(16);
          }
        );
        document.getElementById("uuid").innerText = uuid;
      }

      function copyUUID() {
        const uuid = document.getElementById("uuid").innerText;
        navigator.clipboard
          .writeText(uuid)
          .then(() => {
            // alert("UUID copied to clipboard!");
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
          });
      }
    </script>
  </body>
</html>
