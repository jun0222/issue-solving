<!DOCTYPE html>
<html>
  <head>
    <title>Random String Generator</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        touch-action: manipulation;
      }

      form {
        margin: 30px;
      }

      #output {
        margin: 30px;
        font-size: 24px;
        color: blue;
      }

      #output:hover {
        cursor: pointer;
        text-decoration: underline;
      }

      #copied {
        margin: 30px;
        color: green;
        visibility: hidden;
      }

      button {
        width: 40%;
      }
      @media screen and (max-width: 768px) {
        /* スクリーンサイズが768px以下の場合に適用するスタイル */
        #output {
          font-size: 18px;
        }

        form {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <form id="form">
      <label for="length">文字数:</label>
      <input type="number" id="length" value="10" min="1" /><br />
      <div id="characters">
        <input
          type="radio"
          id="customPattern"
          name="characterSet"
          value="customPattern"
          checked
        />
        <label for="customPattern">Kiwi_663 形式</label><br />
        <input type="radio" id="numeric" name="characterSet" value="numeric" />
        <label for="numeric">8667800229 形式</label><br />
        <input
          type="radio"
          id="alphanumeric"
          name="characterSet"
          value="alphanumeric"
        />
        <label for="alphanumeric">pmzFHyOjw0 形式</label><br />
        <input
          type="radio"
          id="alphanumericSymbol"
          name="characterSet"
          value="alphanumericSymbol"
        />
        <label for="alphanumericSymbol">gpKf*T(y8e 形式</label><br />
        <br />
      </div>
      <br />
    </form>
    <div id="output"></div>
    <button id="generateButton">生成</button>
    <div id="copied">クリップボードにコピーしました</div>
    <script src="main.js"></script>
  </body>
</html>
