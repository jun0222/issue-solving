<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポケモン相性表</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background-color: #f9f9f9;
      }

      h1 {
        color: #333;
      }

      select {
        padding: 5px 10px;
        margin: 10px;
        font-size: 16px;
      }

      table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: white;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }

      .strong {
        color: red;
        font-weight: bold;
      }
      .weak {
        color: blue;
      }
      .no-effect {
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>ポケモンタイプ相性表</h1>
    <label for="defense-type">防御側のタイプ:</label>
    <select id="defense-type" onchange="updateTable()">
      <option value="ノーマル">ノーマル</option>
      <option value="ほのお">ほのお</option>
      <option value="みず">みず</option>
      <option value="でんき">でんき</option>
      <option value="くさ">くさ</option>
      <option value="こおり">こおり</option>
      <option value="かくとう">かくとう</option>
      <option value="どく">どく</option>
      <option value="じめん">じめん</option>
      <option value="ひこう">ひこう</option>
      <option value="エスパー">エスパー</option>
      <option value="むし">むし</option>
      <option value="いわ">いわ</option>
      <option value="ゴースト">ゴースト</option>
      <option value="ドラゴン">ドラゴン</option>
      <option value="あく">あく</option>
      <option value="はがね">はがね</option>
      <option value="フェアリー">フェアリー</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>攻撃側のタイプ</th>
          <th>相性</th>
        </tr>
      </thead>
      <tbody id="type-table">
        <!-- 相性データがここに挿入される -->
      </tbody>
    </table>

    <script>
      const typeEffectiveness = {
        ノーマル: { ゴースト: "no-effect", いわ: "weak", はがね: "weak" },
        ほのお: {
          くさ: "strong",
          こおり: "strong",
          むし: "strong",
          はがね: "strong",
          みず: "weak",
          いわ: "weak",
          ドラゴン: "weak",
        },
        みず: {
          ほのお: "strong",
          じめん: "strong",
          いわ: "strong",
          みず: "weak",
          くさ: "weak",
          ドラゴン: "weak",
        },
        でんき: {
          みず: "strong",
          ひこう: "strong",
          でんき: "weak",
          くさ: "weak",
          ドラゴン: "weak",
          じめん: "no-effect",
        },
        くさ: {
          みず: "strong",
          じめん: "strong",
          いわ: "strong",
          ほのお: "weak",
          くさ: "weak",
          どく: "weak",
          ひこう: "weak",
          むし: "weak",
          ドラゴン: "weak",
          はがね: "weak",
        },
        こおり: {
          くさ: "strong",
          じめん: "strong",
          ひこう: "strong",
          ドラゴン: "strong",
          ほのお: "weak",
          みず: "weak",
          こおり: "weak",
          はがね: "weak",
        },
        かくとう: {
          ノーマル: "strong",
          こおり: "strong",
          いわ: "strong",
          あく: "strong",
          はがね: "strong",
          ゴースト: "no-effect",
        },
        どく: { くさ: "strong", フェアリー: "strong", はがね: "no-effect" },
        じめん: {
          ほのお: "strong",
          でんき: "strong",
          どく: "strong",
          いわ: "strong",
          はがね: "strong",
          ひこう: "no-effect",
        },
        ひこう: { くさ: "strong", かくとう: "strong", むし: "strong" },
        エスパー: { かくとう: "strong", どく: "strong", あく: "no-effect" },
        むし: { くさ: "strong", エスパー: "strong", あく: "strong" },
        いわ: {
          ほのお: "strong",
          こおり: "strong",
          ひこう: "strong",
          むし: "strong",
        },
        ゴースト: { エスパー: "strong", ゴースト: "strong" },
        ドラゴン: { ドラゴン: "strong", フェアリー: "no-effect" },
        あく: { エスパー: "strong", ゴースト: "strong" },
        はがね: { こおり: "strong", いわ: "strong", フェアリー: "strong" },
        フェアリー: { かくとう: "strong", ドラゴン: "strong", あく: "strong" },
      };

      function updateTable() {
        const selectedDefense = document.getElementById("defense-type").value;
        const tableBody = document.getElementById("type-table");
        tableBody.innerHTML = "";

        Object.entries(typeEffectiveness).forEach(([attackType, defenses]) => {
          const effectiveness = defenses[selectedDefense];

          if (effectiveness && effectiveness !== "") {
            const className =
              effectiveness === "strong"
                ? "strong"
                : effectiveness === "weak"
                ? "weak"
                : effectiveness === "no-effect"
                ? "no-effect"
                : "";

            tableBody.innerHTML += `
            <tr>
              <td>${attackType}</td>
              <td class="${className}">${effectiveness}</td>
            </tr>
          `;
          }
        });
      }

      // 初期表示
      updateTable();
    </script>
  </body>
</html>
