<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポケモンタイプ相性計算ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 { color: #333; }
    select, button {
      padding: 5px 10px;
      margin: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ポケモンタイプ相性計算ツール</h1>

  <!-- 攻撃技のタイプ -->
  <label for="attack-type">使用する技のタイプ:</label>
  <select id="attack-type"></select>

  <!-- 防御側のタイプ1 -->
  <label for="defense-type1">防御側のタイプ1:</label>
  <select id="defense-type1"></select>

  <!-- 防御側のタイプ2 -->
  <label for="defense-type2">防御側のタイプ2:</label>
  <select id="defense-type2">
    <option value="">なし</option>
  </select>

  <div class="result" id="result">ダメージ倍率: 1倍</div>

  <script>
    const apiUrl = "https://pokeapi.co/api/v2/type/";
    const types = [];
    let typeData = {};

    async function fetchTypes() {
      const response = await fetch(apiUrl);
      const data = await response.json();
      return data.results.map(type => type.name);
    }

    async function fetchTypeDetails(type) {
      const response = await fetch(`${apiUrl}${type}`);
      return await response.json();
    }

    async function loadTypeData() {
      const typeNames = await fetchTypes();
      typeNames.forEach(type => {
        addOptionToSelect("attack-type", type);
        addOptionToSelect("defense-type1", type);
        addOptionToSelect("defense-type2", type);
      });

      // 全タイプの詳細データを取得
      for (const type of typeNames) {
        typeData[type] = await fetchTypeDetails(type);
      }
    }

    function addOptionToSelect(selectId, value) {
      const select = document.getElementById(selectId);
      const option = document.createElement("option");
      option.value = value;
      option.textContent = value;
      select.appendChild(option);
    }

    function calculateDamage() {
      const attackType = document.getElementById("attack-type").value;
      const defenseType1 = document.getElementById("defense-type1").value;
      const defenseType2 = document.getElementById("defense-type2").value;

      let multiplier = 1.0;

      // 攻撃タイプのダメージ相性データ
      const attackRelations = typeData[attackType]?.damage_relations;

      function applyMultiplier(defenseType) {
        if (!defenseType) return;
        if (attackRelations.double_damage_to.some(t => t.name === defenseType)) multiplier *= 2;
        if (attackRelations.half_damage_to.some(t => t.name === defenseType)) multiplier *= 0.5;
        if (attackRelations.no_damage_to.some(t => t.name === defenseType)) multiplier *= 0;
      }

      applyMultiplier(defenseType1);
      applyMultiplier(defenseType2);

      document.getElementById("result").textContent = `ダメージ倍率: ${multiplier}倍`;
    }

    document.querySelectorAll("select").forEach(select => {
      select.addEventListener("change", calculateDamage);
    });

    // 初期データ読み込み
    loadTypeData();
  </script>
</body>
</html>
