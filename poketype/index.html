<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポケモンタイプ相性ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 { color: #333; }
    select {
      padding: 5px 10px;
      margin: 10px;
      font-size: 16px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .strong { color: red; font-weight: bold; }
    .weak { color: blue; }
    .no-effect { color: gray; }
  </style>
</head>
<body>
  <h1>ポケモンタイプ相性ツール</h1>

  <!-- 防御側のタイプ -->
  <label for="defense-type">防御側のタイプ:</label>
  <select id="defense-type" onchange="updateDamageTable()"></select>

  <table>
    <thead>
      <tr>
        <th>攻撃側のタイプ</th>
        <th>ダメージ倍率</th>
      </tr>
    </thead>
    <tbody id="damage-table">
      <!-- ダメージ倍率がここに表示される -->
    </tbody>
  </table>

  <script>
    const apiUrl = "https://pokeapi.co/api/v2/type/";
    const japaneseTypes = {
      normal: "ノーマル", fire: "ほのお", water: "みず", electric: "でんき",
      grass: "くさ", ice: "こおり", fighting: "かくとう", poison: "どく",
      ground: "じめん", flying: "ひこう", psychic: "エスパー", bug: "むし",
      rock: "いわ", ghost: "ゴースト", dragon: "ドラゴン", dark: "あく",
      steel: "はがね", fairy: "フェアリー"
    };
    let typeData = {};

    async function fetchTypeDetails(type) {
      const response = await fetch(`${apiUrl}${type}`);
      return await response.json();
    }

    async function loadTypeData() {
      const response = await fetch(apiUrl);
      const data = await response.json();
      const typeList = data.results.map(t => t.name);

      const select = document.getElementById("defense-type");
      typeList.forEach(type => {
        if (japaneseTypes[type]) {
          const option = document.createElement("option");
          option.value = type;
          option.textContent = japaneseTypes[type];
          select.appendChild(option);
        }
      });

      for (const type of typeList) {
        typeData[type] = await fetchTypeDetails(type);
      }
    }

    function updateDamageTable() {
      const defenseType = document.getElementById("defense-type").value;
      const tableBody = document.getElementById("damage-table");
      tableBody.innerHTML = "";

      Object.keys(japaneseTypes).forEach(attackType => {
        const relations = typeData[attackType]?.damage_relations;
        let multiplier = 1;

        // 防御側タイプに対する倍率計算
        if (relations) {
          if (relations.double_damage_to.some(t => t.name === defenseType)) multiplier *= 2;
          if (relations.half_damage_to.some(t => t.name === defenseType)) multiplier *= 0.5;
          if (relations.no_damage_to.some(t => t.name === defenseType)) multiplier *= 0;
        }

        if (multiplier !== 1) {
          const row = `<tr>
            <td>${japaneseTypes[attackType]}</td>
            <td class="${multiplier === 2 ? 'strong' : multiplier === 0.5 ? 'weak' : 'no-effect'}">${multiplier}倍</td>
          </tr>`;
          tableBody.innerHTML += row;
        }
      });
    }

    // 初期データ読み込み
    loadTypeData();
  </script>
</body>
</html>
