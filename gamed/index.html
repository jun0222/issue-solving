<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モンスターバトルゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>モンスターバトルゲーム</h1>
        </div>
        <div class="game-screen">
            <div class="battle-area">
                <div class="enemy-container">
                    <img class="enemy-sprite" src="/api/placeholder/140/140" alt="モンスター">
                    <div class="enemy-name">モンスター</div>
                    <div class="enemy-hp">HP: 30/30</div>
                </div>
                <div class="player-container">
                    <!-- キャラクターはJSで動的に追加されます -->
                </div>
                <div class="effects"></div>
            </div>
            <div class="message-box">
                <div class="message-content"></div>
            </div>
        </div>
        <div class="score-display">
            <div class="score-item">
                <p class="score-label">バトル</p>
                <p class="score-value" id="battle-count">0</p>
            </div>
            <div class="score-item">
                <p class="score-label">経験値</p>
                <p class="score-value" id="exp-score">0</p>
            </div>
            <div class="score-item">
                <p class="score-label">ゴールド</p>
                <p class="score-value" id="gold-score">0</p>
            </div>
            <div class="score-item">
                <p class="score-label">アイテム</p>
                <p class="score-value" id="item-count">0</p>
            </div>
            <div class="score-item">
                <p class="score-label">総スコア</p>
                <p class="score-value" id="total-score">0</p>
            </div>
        </div>
    </div>
    
    <div class="start-screen">
        <div class="title">モンスターバトルゲーム</div>
        <div class="input-container">
            <div class="character-inputs">
                <div class="character-input">
                    <span class="character-label">キャラクター 1:</span>
                    <input type="text" id="character1-name" placeholder="名前を入力">
                </div>
                <div class="character-input">
                    <span class="character-label">キャラクター 2:</span>
                    <input type="text" id="character2-name" placeholder="名前を入力">
                </div>
                <div class="character-input">
                    <span class="character-label">キャラクター 3:</span>
                    <input type="text" id="character3-name" placeholder="名前を入力">
                </div>
            </div>
            <button class="start-button" id="start-game-btn">ゲームスタート</button>
        </div>
    </div>
    
    <div class="game-over-screen">
        <div class="game-over-title">ゲームオーバー</div>
        <div class="final-score">最終スコア: <span id="final-score">0</span></div>
        <div class="high-score">ハイスコア: <span id="best-score">0</span></div>
        <div class="high-scores-container">
            <div class="high-scores-title">ハイスコアランキング</div>
            <ul class="high-scores-list" id="high-scores-list">
                <!-- ハイスコアはJSで動的に追加されます -->
            </ul>
        </div>
        <button class="restart-button" id="restart-game-btn">もう一度プレイ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
