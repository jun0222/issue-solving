<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<div class="container mt-4">
  <div class="mb-3">
    <textarea
      class="form-control"
      id="sourceText"
      placeholder="ここに元のテキストを入力してください..."
      rows="9"
    ></textarea>
  </div>
  <div class="mb-3">
    <textarea
      class="form-control"
      id="charsToRemove"
      placeholder="削除したい文字を入力してください..."
      rows="1"
    ></textarea>
  </div>
  <button class="btn btn-primary" onclick="removeCharacters()">
    文字を削除
  </button>
  <pre id="resultText" class="mt-3"></pre>
</div>

<script>
  function removeCharacters() {
    const sourceText = document.getElementById("sourceText").value;
    const charsToRemove = document.getElementById("charsToRemove").value;
    let resultText = sourceText;

    for (let char of charsToRemove) {
      resultText = resultText.split(char).join("");
    }

    document.getElementById("resultText").textContent = resultText;
  }
</script>
