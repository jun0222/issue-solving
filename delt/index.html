<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字削除ツール</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .btn-copy {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4 text-center">文字削除ツール</h1>
      <div class="mb-3">
        <textarea
          class="form-control"
          id="sourceText"
          placeholder="ここに元のテキストを入力してください..."
          rows="9"
        ></textarea>
      </div>
      <div class="mb-3">
        <textarea
          class="form-control"
          id="charsToRemove"
          placeholder="削除したい文字を入力してください..."
          rows="1"
        ></textarea>
      </div>
      <button class="btn btn-primary w-100" onclick="removeCharacters()">
        文字を削除
      </button>
      <pre id="resultText" class="mt-3 p-3 border rounded bg-light"></pre>
      <button
        class="btn btn-secondary btn-copy w-100"
        onclick="copyToClipboard()"
      >
        コピー
      </button>
    </div>

    <script>
      function removeCharacters() {
        const sourceText = document.getElementById("sourceText").value;
        const charsToRemove = document.getElementById("charsToRemove").value;
        let resultText = sourceText;

        // 入力の検証
        if (!sourceText) {
          alert("元のテキストを入力してください。");
          return;
        }
        if (!charsToRemove) {
          alert("削除したい文字を入力してください。");
          return;
        }

        // 文字削除処理
        for (let char of charsToRemove) {
          const regex = new RegExp(char, "g");
          resultText = resultText.replace(regex, "");
        }

        // 結果の表示
        document.getElementById("resultText").textContent = resultText;
      }

      function copyToClipboard() {
        const resultText = document.getElementById("resultText").textContent;
        navigator.clipboard
          .writeText(resultText)
          .then(() => {
            alert("コピーしました！");
          })
          .catch((err) => {
            alert("コピーに失敗しました: " + err);
          });
      }
    </script>
  </body>
</html>
