<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>コードメモアプリ</title>
    <style>
      .codeMemo {
        width: 100%;
        min-height: 100px;
        border: 1px solid #000;
        padding: 10px;
        box-sizing: border-box;
        white-space: pre-wrap;
        overflow-wrap: break-word;
        font-family: monospace;
      }
      .memo-container {
        margin-bottom: 25px;
      }
    </style>
  </head>
  <body>
    <h1>コードメモアプリ</h1>
    <script>
      // テキストエリアを30個作成
      for (let i = 0; i < 30; i++) {
        const codeMemoElement = document.createElement("textarea");
        codeMemoElement.className = "codeMemo";
        codeMemoElement.placeholder =
          "ここにコードやコマンドをメモしてください";
        codeMemoElement.id = "codeMemo" + i;

        // コピーボタンを作成
        const copyButton = document.createElement("button");
        copyButton.textContent = "コピー";
        copyButton.addEventListener("click", () => {
          codeMemoElement.select();
          document.execCommand("copy");
          copyButton.textContent = "コピーしました";
          setTimeout(() => {
            copyButton.textContent = "コピー";
          }, 1000);
        });

        // クリアボタンを作成
        const clearButton = document.createElement("button");
        clearButton.textContent = "クリア";
        clearButton.addEventListener("click", () => {
          if (confirm("本当にクリアしますか？")) {
            codeMemoElement.value = "";
            localStorage.removeItem("codeMemo" + i);
            localStorage.removeItem("codeMemoHeight" + i);
            codeMemoElement.style.height = "auto";
          }
        });

        // ページロード時にローカルストレージから内容をロード
        codeMemoElement.value = localStorage.getItem("codeMemo" + i) || "";

        // 高さがローカルストレージからロードされるようにする
        codeMemoElement.style.height =
          localStorage.getItem("codeMemoHeight" + i) || "auto";

        // 内容が変更される度にローカルストレージへ自動保存
        codeMemoElement.addEventListener("input", () => {
          localStorage.setItem("codeMemo" + i, codeMemoElement.value);
          localStorage.setItem(
            "codeMemoHeight" + i,
            codeMemoElement.style.height
          );
          codeMemoElement.style.height = "auto";
          codeMemoElement.style.height = codeMemoElement.scrollHeight + "px";
        });

        // テキストエリア、コピーボタン、クリアボタンを同じdivタグに追加
        const div = document.createElement("div");
        div.className = "memo-container";
        div.appendChild(codeMemoElement);
        div.appendChild(copyButton);
        div.appendChild(clearButton);
        document.body.appendChild(div);
      }
    </script>
  </body>
</html>
