<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Snake to Camel Case Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      input,
      button {
        padding: 10px;
        margin: 10px 0;
      }
      button {
        cursor: pointer;
      }
      #toast {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <h1>Snake to Camel Case Converter</h1>
    <div>
      <input type="text" id="inputText" placeholder="Enter snake_case text" />
      <button onclick="convertToCamel()">Convert to Camel Case</button>
    </div>
    <div>
      <p>Converted Text:</p>
      <p id="outputText" onclick="copyText()">Click to copy</p>
    </div>
    <div id="toast"></div>
    <script>
      function convertToCamel() {
        var inputText = document.getElementById("inputText").value;
        var camelCase = inputText.toLowerCase().replace(/(_\w)/g, function (m) {
          return m[1].toUpperCase();
        });
        document.getElementById("outputText").textContent = camelCase;
      }

      function copyText() {
        var text = document.getElementById("outputText").textContent;
        navigator.clipboard.writeText(text).then(
          function () {
            showToast("Copied to clipboard!");
          },
          function (err) {
            showToast("Failed to copy!");
          }
        );
      }

      function showToast(message) {
        var toast = document.getElementById("toast");
        toast.textContent = message;
        toast.style.visibility = "visible";
        setTimeout(function () {
          toast.style.visibility = "hidden";
        }, 3000);
      }
    </script>
  </body>
</html>
