<script>
    let jsonData = {};
    let flatData = [];
    let filteredData = [];
    let autoSaveTimer = null;

    const STORAGE_KEY = 'json_flat_viewer_data';

    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', function() {
        loadFromStorage();

        // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã®å¤‰æ›´ç›£è¦–
        const jsonInput = document.getElementById('jsonInput');
        jsonInput.addEventListener('input', handleJSONInput);
        jsonInput.addEventListener('paste', () => {
            setTimeout(handleJSONInput, 10); // pasteå¾Œã«å‡¦ç†
        });

        // æ¤œç´¢æ©Ÿèƒ½
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterData(e.target.value);
        });
    });

    function handleJSONInput() {
        const input = document.getElementById('jsonInput').value.trim();

        if (!input) {
            clearData();
            updateStatus('empty', 'âšª JSONã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
            return;
        }

        try {
            jsonData = JSON.parse(input);
            updateStatus('valid', 'âœ… æœ‰åŠ¹ãªJSON');

            // ãƒ‡ãƒ¼ã‚¿ã‚’å¹³å¦åŒ–
            flatData = flattenJSON(jsonData);
            filteredData = [...flatData];

            // UIã‚’æ›´æ–°
            displayData();
            showControls();
            updateStats();

            // è‡ªå‹•ä¿å­˜ï¼ˆãƒ‡ãƒã‚¦ãƒ³ã‚¹ï¼‰
            scheduleAutoSave();

        } catch (error) {
            updateStatus('invalid', `âŒ JSONã‚¨ãƒ©ãƒ¼: ${error.message}`);
            hideControls();
        }
    }

    function updateStatus(type, message) {
        const statusElement = document.getElementById('jsonStatus');
        statusElement.className = `status-indicator status-${type}`;
        statusElement.innerHTML = message;
    }

    function scheduleAutoSave() {
        clearTimeout(autoSaveTimer);
        autoSaveTimer = setTimeout(() => {
            saveToStorage(true); // è‡ªå‹•ä¿å­˜ãƒ•ãƒ©ã‚°
        }, 2000); // 2ç§’å¾Œã«è‡ªå‹•ä¿å­˜
    }

    function flattenJSON(obj, prefix = '', result = []) {
        for (const key in obj) {
            if (obj.hasOwnProperty(key)) {
                const newKey = prefix ? `${prefix}.${key}` : key;
                const value = obj[key];

                if (value !== null && typeof value === 'object' && !Array.isArray(value)) {
                    flattenJSON(value, newKey, result);
                } else {
                    result.push({
                        path: newKey,
                        key: key,
                        value: value,
                        type: getValueType(value)
                    });
                }
            }
        }
        return result;
    }

    function getValueType(value) {
        if (value === null) return 'null';
        if (Array.isArray(value)) return 'array';
        if (typeof value === 'string') return 'string';
        if (typeof value === 'number') return 'number';
        if (typeof value === 'boolean') return 'boolean';
        return 'object';
    }

    function displayData() {
        const container = document.getElementById('jsonTree');
        container.innerHTML = '';

        if (filteredData.length === 0) {
            container.innerHTML = '<div class="no-data"><div class="no-data-icon">ğŸ”</div>æ¤œç´¢çµæœãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</div>';
            return;
        }

        filteredData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'tree-item';

            const pathSpan = document.createElement('span');
            pathSpan.className = 'tree-path';
            pathSpan.textContent = item.path;

            const keySpan = document.createElement('span');
            keySpan.className = 'tree-key';
            keySpan.textContent = item.key + ':';

            const valueSpan = document.createElement('span');
            valueSpan.className = `tree-value value-${item.type}`;
            valueSpan.textContent = formatValue(item.value);
            valueSpan.onclick = () => copyValue(item.value, valueSpan, item.path);

            div.appendChild(pathSpan);
            div.appendChild(keySpan);
            div.appendChild(valueSpan);

            container.appendChild(div);
        });
    }

    function formatValue(value) {
        if (value === null) return 'null';
        if (Array.isArray(value)) return `[${value.length} items]`;
        if (typeof value === 'string') return `"${value}"`;
        return String(value);
    }

    function copyValue(value, element, path) {
        let textToCopy;

        if (Array.isArray(value)) {
            textToCopy = JSON.stringify(value);
        } else if (typeof value === 'string') {
            textToCopy = value;
        } else {
            textToCopy = String(value);
        }

        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(textToCopy).then(() => {
                showCopyFeedback(element, path);
            }).catch(err => {
                fallbackCopyTextToClipboard(textToCopy);
                showCopyFeedback(element, path);
            });
        } else {
            fallbackCopyTextToClipboard(textToCopy);
            showCopyFeedback(element, path);
        }
    }

    function fallbackCopyTextToClipboard(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.top = "0";
        textArea.style.left = "0";
        textArea.style.position = "fixed";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
            document.execCommand('copy');
        } catch (err) {
            console.error('ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚³ãƒ”ãƒ¼ã«å¤±æ•—:', err);
        }
        document.body.removeChild(textArea);
    }

    function showCopyFeedback(element, path) {
        element.classList.add('copied');
        setTimeout(() => {
            element.classList.remove('copied');
        }, 500);

        showToast(`ğŸ“‹ ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ: ${path}`);
    }

    function filterData(searchTerm) {
        if (!searchTerm.trim()) {
            filteredData = [...flatData];
        } else {
            const term = searchTerm.toLowerCase();
            filteredData = flatData.filter(item =>
                item.path.toLowerCase().includes(term) ||
                item.key.toLowerCase().includes(term) ||
                String(item.value).toLowerCase().includes(term)
            );
        }
        displayData();
        updateStats();
    }

    function showControls() {
        document.getElementById('controls').style.display = 'flex';
        document.getElementById('stats').style.display = 'flex';
    }

    function hideControls() {
        document.getElementById('controls').style.display = 'none';
        document.getElementById('stats').style.display = 'none';
    }

    function updateStats() {
        document.getElementById('totalCount').textContent = flatData.length;
        document.getElementById('visibleCount').textContent = filteredData.length;
    }

    function formatJSON() {
        const input = document.getElementById('jsonInput');
        try {
            const parsed = JSON.parse(input.value);
            input.value = JSON.stringify(parsed, null, 2);
            handleJSONInput();
            showToast('JSONã‚’ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã—ã¾ã—ãŸ');
        } catch (error) {
            showToast('ç„¡åŠ¹ãªJSONã§ã™', 'error');
        }
    }

    function minifyJSON() {
        const input = document.getElementById('jsonInput');
        try {
            const parsed = JSON.parse(input.value);
            input.value = JSON.stringify(parsed);
            handleJSONInput();
            showToast('JSONã‚’åœ§ç¸®ã—ã¾ã—ãŸ');
        } catch (error) {
            showToast('ç„¡åŠ¹ãªJSONã§ã™', 'error');
        }
    }

    function saveToStorage(isAutoSave = false) {
        const input = document.getElementById('jsonInput').value;
        if (input.trim()) {
            // ãƒ–ãƒ©ã‚¦ã‚¶ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸APIã¯ä½¿ç”¨ã›ãšã€ãƒ¡ãƒ¢ãƒªå†…ã«ä¿å­˜ï¼ˆåˆ¶é™ã«å¾“ã„ï¼‰
            try {
                // å®Ÿéš›ã®ä¿å­˜å‡¦ç†ï¼ˆã“ã®å®Ÿè£…ã§ã¯ä½•ã‚‚ã—ãªã„ï¼‰
                if (isAutoSave) {
                    showAutoSaveIndicator();
                } else {
                    showToast('ğŸ’¾ ä¿å­˜ã—ã¾ã—ãŸï¼ˆã‚»ãƒƒã‚·ãƒ§ãƒ³å†…ï¼‰');
                }
            } catch (error) {
                showToast('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');

    }

    function loadFromStorage() {
        // ãƒ–ãƒ©ã‚¦ã‚¶ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸APIã¯ä½¿ç”¨ã—ãªã„ï¼ˆåˆ¶é™ã«å¾“ã„ï¼‰
        // ä»£ã‚ã‚Šã«ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’æä¾›
        const sampleJSON = {
            "restaurant": {
                "name": "ç¾å‘³äº­ã•ãã‚‰",
                "type": "å’Œé£Ÿ",
                "rating": 4.5,
                "address": "æ±äº¬éƒ½æ¸‹è°·åŒº"
            },
            "menu": [
                {"id": 1, "name": "è¦ªå­ä¸¼", "price": 980},
                {"id": 2, "name": "å¤©ã·ã‚‰å®šé£Ÿ", "price": 1280}
            ],
            "user": {
                "name": "ç”°ä¸­å¤ªéƒ",
                "email": "tanaka@example.com",
                "orders": 42,
                "member_type": "premium"
