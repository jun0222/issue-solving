<!DOCTYPE html>

    <style>

        .input-header {

        .json-textarea {

        .json-tree {

        .json-tree:empty {

        .tree-path {
            color: #95a5a6;

        .tree-value {

        .tree-value::after {

        .tree-value:hover::after {

        .value-string {

        }

        .value-number {

        }

        .value-boolean {

        }

        .value-null {

        .value-array {

        .toast {

        .toast.error {

        .no-data {

        .no-data-icon {

        .scrollbar-custom {

        .auto-save-indicator {

        }

        .auto-save-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="container">

    </div>

    <div class="input-section">
        <div class="input-header">
            <div class="input-label">
                <span>üìù</span>
                JSONÂÖ•Âäõ
            </div>
            <div class="status-indicator" id="jsonStatus">
                <span>‚ö™</span>
                JSON„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ
            </div>
        </div>

        <textarea
                class="json-textarea"
                id="jsonInput"
                placeholder='{"restaurant": {"name": "ÁæéÂë≥‰∫≠", "type": "ÂíåÈ£ü", "rating": 4.5}, "menu": [{"id": 1, "name": "Ë¶™Â≠ê‰∏º", "price": 980}], "user": {"name": "Áî∞‰∏≠Â§™ÈÉé", "orders": 42}}'
        ></textarea>

        <div class="textarea-buttons">

            <button class="btn load" onclick="loadFromStorage()">üìÅ Ë™≠„ÅøËæº„Åø</button>

        </div>
    </div>

    <div class="controls" id="controls" style="display: none;">

            <input type="text" class="search-input" id="searchInput" placeholder="„Ç≠„Éº„Åæ„Åü„ÅØÂÄ§„ÅßÊ§úÁ¥¢...">
            <span class="search-icon">üîç</span>

    </div>

    <div class="stats" id="stats" style="display: none;">
        <div class="stat-item">
            <span id="totalCount">0</span> ÂÄã„ÅÆË¶ÅÁ¥†
        </div>

            <span id="visibleCount">0</span> ÂÄãË°®Á§∫‰∏≠
        </div>
    </div>

    <div class="json-tree scrollbar-custom" id="jsonTree">
        <div class="no-data">
            <div class="no-data-icon">üìù</div>
            ‰∏ä„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„Å´JSON„ÇíË≤º„Çä‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ

</div>

<div class="toast" id="toast"></div>

<script>
    let jsonData = {};
    let flatData = [];
    let filteredData = [];
    let autoSaveTimer = null;

    const STORAGE_KEY = 'json_flat_viewer_data';

    // ÂàùÊúüÂåñ
    document.addEventListener('DOMContentLoaded', function() {
        loadFromStorage();

        // „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„ÅÆÂ§âÊõ¥Áõ£Ë¶ñ
        const jsonInput = document.getElementById('jsonInput');
        jsonInput.addEventListener('input', handleJSONInput);
        jsonInput.addEventListener('paste', () => {
            setTimeout(handleJSONInput, 10); // pasteÂæå„Å´Âá¶ÁêÜ
        });

        // Ê§úÁ¥¢Ê©üËÉΩ
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterData(e.target.value);
        });
    });

    function handleJSONInput() {
        const input = document.getElementById('jsonInput').value.trim();

        if (!input) {
            clearData();
            updateStatus('empty', '‚ö™ JSON„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
            return;
        }

        try {
            jsonData = JSON.parse(input);
            updateStatus('valid', '‚úÖ ÊúâÂäπ„Å™JSON');

            // „Éá„Éº„Çø„ÇíÂπ≥Âù¶Âåñ
            flatData = flattenJSON(jsonData);
            filteredData = [...flatData];

            // UI„ÇíÊõ¥Êñ∞
            displayData();
            showControls();
            updateStats();

            // Ëá™Âãï‰øùÂ≠òÔºà„Éá„Éê„Ç¶„É≥„ÇπÔºâ
            scheduleAutoSave();

        } catch (error) {
            updateStatus('invalid', `‚ùå JSON„Ç®„É©„Éº: ${error.message}`);
            hideControls();
        }
    }

    function updateStatus(type, message) {
        const statusElement = document.getElementById('jsonStatus');
        statusElement.className = `status-indicator status-${type}`;
        statusElement.innerHTML = message;
    }

    function scheduleAutoSave() {
        clearTimeout(autoSaveTimer);
        autoSaveTimer = setTimeout(() => {
            saveToStorage(true); // Ëá™Âãï‰øùÂ≠ò„Éï„É©„Ç∞
        }, 2000); // 2ÁßíÂæå„Å´Ëá™Âãï‰øùÂ≠ò
    }

    function flattenJSON(obj, prefix = '', result = []) {
        for (const key in obj) {
            if (obj.hasOwnProperty(key)) {
                const newKey = prefix ? `${prefix}.${key}` : key;
                const value = obj[key];

                if (value !== null && typeof value === 'object' && !Array.isArray(value)) {
                    flattenJSON(value, newKey, result);
                } else {
                    result.push({
                        path: newKey,
                        key: key,
                        value: value,
                        type: getValueType(value)
                    });
                }
            }
        }
        return result;
    }

    function getValueType(value) {
        if (value === null) return 'null';
        if (Array.isArray(value)) return 'array';
        if (typeof value === 'string') return 'string';
        if (typeof value === 'number') return 'number';
        if (typeof value === 'boolean') return 'boolean';
        return 'object';
    }

    function displayData() {
        const container = document.getElementById('jsonTree');
        container.innerHTML = '';

        if (filteredData.length === 0) {
            container.innerHTML = '<div class="no-data"><div class="no-data-icon">üîç</div>Ê§úÁ¥¢ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</div>';
            return;
        }

        filteredData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'tree-item';

            const pathSpan = document.createElement('span');
            pathSpan.className = 'tree-path';
            pathSpan.textContent = item.path;

            const keySpan = document.createElement('span');
            keySpan.className = 'tree-key';
            keySpan.textContent = item.key + ':';

            const valueSpan = document.createElement('span');
            valueSpan.className = `tree-value value-${item.type}`;
            valueSpan.textContent = formatValue(item.value);
            valueSpan.onclick = () => copyValue(item.value, valueSpan, item.path);

            div.appendChild(pathSpan);
            div.appendChild(keySpan);
            div.appendChild(valueSpan);

            container.appendChild(div);
        });
    }

    function formatValue(value) {
        if (value === null) return 'null';
        if (Array.isArray(value)) return `[${value.length} items]`;
        if (typeof value === 'string') return `"${value}"`;
        return String(value);
    }

    function copyValue(value, element, path) {
        let textToCopy;

        if (Array.isArray(value)) {
            textToCopy = JSON.stringify(value);
        } else if (typeof value === 'string') {
            textToCopy = value;
        } else {
            textToCopy = String(value);
        }

        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(textToCopy).then(() => {
                showCopyFeedback(element, path);
            }).catch(err => {
                fallbackCopyTextToClipboard(textToCopy);
                showCopyFeedback(element, path);
            });
        } else {
            fallbackCopyTextToClipboard(textToCopy);
            showCopyFeedback(element, path);
        }
    }

    function fallbackCopyTextToClipboard(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.top = "0";
        textArea.style.left = "0";
        textArea.style.position = "fixed";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
            document.execCommand('copy');
        } catch (err) {
            console.error('„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ„Ç≥„Éî„Éº„Å´Â§±Êïó:', err);
        }
        document.body.removeChild(textArea);
    }

    function showCopyFeedback(element, path) {
        element.classList.add('copied');
        setTimeout(() => {
            element.classList.remove('copied');
        }, 500);

        showToast(`üìã „Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü: ${path}`);
    }

    function filterData(searchTerm) {
        if (!searchTerm.trim()) {
            filteredData = [...flatData];
        } else {
            const term = searchTerm.toLowerCase();
            filteredData = flatData.filter(item =>
                item.path.toLowerCase().includes(term) ||
                item.key.toLowerCase().includes(term) ||
                String(item.value).toLowerCase().includes(term)
            );
        }
        displayData();
        updateStats();
    }

    function showControls() {
        document.getElementById('controls').style.display = 'flex';
        document.getElementById('stats').style.display = 'flex';
    }

    function hideControls() {
        document.getElementById('controls').style.display = 'none';
        document.getElementById('stats').style.display = 'none';
    }

    function updateStats() {
        document.getElementById('totalCount').textContent = flatData.length;
        document.getElementById('visibleCount').textContent = filteredData.length;
    }

    function formatJSON() {
        const input = document.getElementById('jsonInput');
        try {
            const parsed = JSON.parse(input.value);
            input.value = JSON.stringify(parsed, null, 2);
            handleJSONInput();
            showToast('JSON„Çí„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Åó„Åæ„Åó„Åü');
        } catch (error) {
            showToast('ÁÑ°Âäπ„Å™JSON„Åß„Åô', 'error');
        }
    }

    function minifyJSON() {
        const input = document.getElementById('jsonInput');
        try {
            const parsed = JSON.parse(input.value);
            input.value = JSON.stringify(parsed);
            handleJSONInput();
            showToast('JSON„ÇíÂúßÁ∏Æ„Åó„Åæ„Åó„Åü');
        } catch (error) {
            showToast('ÁÑ°Âäπ„Å™JSON„Åß„Åô', 'error');
        }
    }

    function saveToStorage(isAutoSave = false) {
        const input = document.getElementById('jsonInput').value;
        if (input.trim()) {
            // „Éñ„É©„Ç¶„Ç∂„Çπ„Éà„É¨„Éº„Ç∏API„ÅØ‰ΩøÁî®„Åõ„Åö„ÄÅ„É°„É¢„É™ÂÜÖ„Å´‰øùÂ≠òÔºàÂà∂Èôê„Å´Âæì„ÅÑÔºâ
            try {
                // ÂÆüÈöõ„ÅÆ‰øùÂ≠òÂá¶ÁêÜÔºà„Åì„ÅÆÂÆüË£Ö„Åß„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑÔºâ
                if (isAutoSave) {
                    showAutoSaveIndicator();
                } else {
                    showToast('üíæ ‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºà„Çª„ÉÉ„Ç∑„Éß„É≥ÂÜÖÔºâ');
                }
            } catch (error) {
                showToast('‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            }
        }
