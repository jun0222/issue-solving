<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/pure-frontend-kit@latest/dist/pure-frontend-kit.min.js"></script>
    <title>Clipboard Text to Textarea</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      textarea {
        width: 300px;
        height: 100px;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
      }

      button:disabled {
        background-color: #6c757d;
      }
    </style>
  </head>
  <body>
    <h2>Clipboard Text to Textarea</h2>

    <script>
      PureFrontendKit.addNoZoomMetaTag();
    </script>

    <button id="pasteButton">Paste from Clipboard</button>
    <textarea
      id="clipboardTextarea"
      placeholder="Pasted text will appear here..."
    ></textarea>
    <button id="cutButton" disabled>Cut and Copy Text</button>

    <script>
      const pasteButton = document.getElementById("pasteButton");
      const cutButton = document.getElementById("cutButton");
      const textarea = document.getElementById("clipboardTextarea");

      // クリップボードからテキストをtextareaに貼り付ける
      pasteButton.addEventListener("click", async () => {
        try {
          if (navigator.clipboard && navigator.clipboard.readText) {
            const text = await navigator.clipboard.readText();
            textarea.value = text;
          } else {
            // フォールバックとしてexecCommandを使用
            textarea.select();
            document.execCommand("paste");
          }
          cutButton.disabled = false; // テキストがある場合はカットボタンを有効に
        } catch (err) {
          alert("Failed to read clipboard contents: " + err);
        }
      });

      // テキストをクリップボードにコピーしてからテキストエリアをクリア
      const handleCutAndCopy = async () => {
        try {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(textarea.value); // テキストをクリップボードにコピー
          } else {
            // フォールバックとしてexecCommandを使用
            textarea.select();
            document.execCommand("copy");
          }
          textarea.value = ""; // テキストエリアを空にする
          cutButton.disabled = true; // カットボタンを再び無効化
          alert("Text copied to clipboard and cleared!");
        } catch (err) {
          alert("Failed to copy text: " + err);
        }
      };

      // クリックイベントとタッチイベントをサポート
      cutButton.addEventListener("click", handleCutAndCopy);
      cutButton.addEventListener("touchstart", handleCutAndCopy); // スマホ対応のためにtouchstartを追加
    </script>
  </body>
</html>
