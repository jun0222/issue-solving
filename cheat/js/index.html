<div id="cheatSheetContainer" class="container">
  <!-- ここにコンテンツが動的に追加されます -->
</div>

<script>
  // コピー用のデータを保持する配列
  const cheatSheetData = [
    {
      label: "HTML ベーシックテンプレート",
      content:
        '<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"></head><body></body></html>',
    },
    {
      label: "CSS リセット",
      content: "* { margin: 0; padding: 0; box-sizing: border-box; }",
    },
    { label: "JavaScript アラート", content: 'alert("Hello, World!");' },
  ];

  // データをDOMに追加する関数
  function populateCheatSheet(containerId, data) {
    const container = document.getElementById(containerId);
    data.forEach((item) => {
      const element = document.createElement("div");
      element.className = "item";
      element.textContent = item.label;
      element.onclick = () => {
        navigator.clipboard.writeText(item.content).then(() => {
          showToast("コピーしました");
        });
      };
      container.appendChild(element);
    });
  }

  // トーストメッセージを表示する関数
  function showToast(message) {
    const toast = document.createElement("div");
    toast.textContent = message;
    toast.style.position = "fixed";
    toast.style.bottom = "20px";
    toast.style.left = "50%";
    toast.style.transform = "translateX(-50%)";
    toast.style.backgroundColor = "rgba(0,0,0,0.7)";
    toast.style.color = "white";
    toast.style.padding = "10px";
    toast.style.borderRadius = "5px";
    toast.style.zIndex = "1000";
    document.body.appendChild(toast);
    setTimeout(() => {
      document.body.removeChild(toast);
    }, 3000);
  }

  // ページロード時にチートシートを生成
  window.onload = () => {
    populateCheatSheet("cheatSheetContainer", cheatSheetData);
  };
</script>
