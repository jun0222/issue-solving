<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/pure-frontend-kit@latest/dist/pure-frontend-kit.min.js"></script>
    <title>Express チートシート</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Express チートシート</h1>

    <div id="expressCheatSheetContainer"></div>

    <script>
      const expressCheatSheetData = [
        {
          description: "基本的なサーバーの作成",
          content: `const express = require('express');
const app = express();
const port = 3000;

app.get('/', (req, res) => {
  res.send('Hello, World!');
});

app.listen(port, () => {
  console.log(\`Server is running on http://localhost:\${port}\`);
});`,
        },
        {
          description: "ルーティング",
          content: `const express = require('express');
const app = express();

app.get('/', (req, res) => {
  res.send('Home Page');
});

app.get('/about', (req, res) => {
  res.send('About Page');
});

app.listen(3000);`,
        },
        {
          description: "ミドルウェアの使用",
          content: `const express = require('express');
const app = express();

const myMiddleware = (req, res, next) => {
  console.log('Middleware executed');
  next();
};

app.use(myMiddleware);

app.get('/', (req, res) => {
  res.send('Hello, World!');
});

app.listen(3000);`,
        },
        {
          description: "静的ファイルの提供",
          content: `const express = require('express');
const app = express();

app.use(express.static('public'));

app.listen(3000);`,
        },
        {
          description: "JSONボディの解析",
          content: `const express = require('express');
const app = express();

app.use(express.json());

app.post('/data', (req, res) => {
  console.log(req.body);
  res.send('Data received');
});

app.listen(3000);`,
        },
      ];

      PureFrontendKit.createClickableTable(
        "expressCheatSheetContainer",
        expressCheatSheetData
      );
    </script>
  </body>
</html>
