<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>達成率</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>達成率</h2>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          id="progressBar"
        ></div>
      </div>
      <div class="mt-3">
        <label for="total">全体の個数:</label>
        <input
          type="number"
          id="total"
          class="form-control"
          oninput="updateProgress()"
        />
        <label for="achieved">現在達成個数:</label>
        <input
          type="number"
          id="achieved"
          class="form-control"
          oninput="updateProgress()"
        />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <script>
      const localStorageKeyTotal = "progressAppTotal";
      const localStorageKeyAchieved = "progressAppAchieved";
      const notyf = new Notyf();

      window.onload = function () {
        const savedTotal = localStorage.getItem(localStorageKeyTotal);
        const savedAchieved = localStorage.getItem(localStorageKeyAchieved);
        if (savedTotal) {
          document.getElementById("total").value = savedTotal;
        }
        if (savedAchieved) {
          document.getElementById("achieved").value = savedAchieved;
        }
        updateProgress();
      };

      function updateProgress() {
        const total = document.getElementById("total").value;
        const achieved = document.getElementById("achieved").value;
        const percentage = (achieved / total) * 100;

        const progressBar = document.getElementById("progressBar");
        progressBar.style.width = `${percentage}%`;
        progressBar.setAttribute("aria-valuenow", percentage);
        progressBar.innerText = `${percentage.toFixed(2)}%`;

        localStorage.setItem(localStorageKeyTotal, total);
        localStorage.setItem(localStorageKeyAchieved, achieved);

        showEncouragement(percentage);
      }

      function showEncouragement(percentage) {
        const thresholds = [1, 10, 30, 50, 80, 90, 100];
        const messages = {
          1: "良いスタートです！続けましょう！",
          10: "10%達成！次のステップへ！",
          30: "進捗順調ですね！30%も達成しました！",
          50: "半分達成しました！この調子で！",
          80: "もう少しです！80%も達成しました！",
          90: "ほぼ完了です！あと少し！",
          100: "おめでとうございます！完遂です！",
        };

        thresholds.forEach((threshold) => {
          if (percentage >= threshold && percentage < threshold + 10) {
            notyf.success(messages[threshold]);
          }
        });
      }
    </script>
  </body>
</html>
