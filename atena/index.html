<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>郵便物の宛名印刷</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>郵便物の宛名印刷</h1>

      <!-- 宛名入力フォーム -->
      <!-- TODO: 様と御中を選択可能に -->
      <!-- TODO: UIを綺麗に -->
      <h2>宛名情報入力</h2>
      <form id="recipientForm">
        <label for="recipientName">宛名:</label>
        <input type="text" id="recipientName" name="recipientName" required />

        <label for="recipientPostalCode">郵便番号:</label>
        <input
          type="text"
          id="recipientPostalCode"
          name="recipientPostalCode"
          required
        />

        <label for="recipientAddress">住所:</label>
        <input
          type="text"
          id="recipientAddress"
          name="recipientAddress"
          required
        />

        <!-- 印刷ページに遷移 -->
        <button type="button" onclick="goToPrintPage()">宛名ラベル生成</button>
      </form>

      <!-- 自分の住所入力フォーム -->
      <h2>自分の住所入力</h2>
      <form id="senderForm">
        <label for="senderName">名前:</label>
        <input type="text" id="senderName" name="senderName" required />

        <label for="senderPostalCode">郵便番号:</label>
        <input
          type="text"
          id="senderPostalCode"
          name="senderPostalCode"
          required
        />

        <label for="senderAddress">住所:</label>
        <input type="text" id="senderAddress" name="senderAddress" required />

        <button type="button" onclick="goToPrintPage()">
          差出人ラベル生成
        </button>
      </form>
    </div>

    <script>
      function goToPrintPage() {
        const recipientName = document.getElementById("recipientName").value;
        const recipientPostalCode = document.getElementById(
          "recipientPostalCode"
        ).value;
        const recipientAddress =
          document.getElementById("recipientAddress").value;

        const senderName = document.getElementById("senderName").value;
        const senderPostalCode =
          document.getElementById("senderPostalCode").value;
        const senderAddress = document.getElementById("senderAddress").value;

        // URLパラメータとしてデータを次のページに送信
        const params = new URLSearchParams({
          recipientName,
          recipientPostalCode,
          recipientAddress,
          senderName,
          senderPostalCode,
          senderAddress,
        });
        window.location.href = "print.html?" + params.toString();
      }
    </script>
  </body>
</html>
