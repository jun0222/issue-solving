<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>郵便物の宛名印刷</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>宛名情報入力</h1>
      <form id="addressForm">
        <label for="name">宛名:</label>
        <input type="text" id="name" name="name" required />

        <label for="postalCode">郵便番号:</label>
        <input type="text" id="postalCode" name="postalCode" required />

        <label for="address">住所:</label>
        <input type="text" id="address" name="address" required />

        <button type="button" onclick="generateLabel()">ラベルを生成</button>
      </form>

      <div id="printArea" class="print-area">
        <h2>印刷用ラベル</h2>
        <div id="labelOutput">
          <p>宛名情報がここに表示されます。</p>
        </div>
        <button onclick="window.print()">印刷</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1,
  h2 {
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-top: 10px;
  }

  input {
    padding: 10px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  button {
    margin-top: 20px;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .print-area {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 20px;
    text-align: center;
  }

  #printArea {
    display: none;
  }
</style>

<script>
  function generateLabel() {
    const name = document.getElementById("name").value;
    const postalCode = document.getElementById("postalCode").value;
    const address = document.getElementById("address").value;

    if (!name || !postalCode || !address) {
      alert("すべてのフィールドを入力してください。");
      return;
    }

    const labelOutput = document.getElementById("labelOutput");
    labelOutput.innerHTML = `
        <p><strong>宛名:</strong> ${name}</p>
        <p><strong>郵便番号:</strong> ${postalCode}</p>
        <p><strong>住所:</strong> ${address}</p>
    `;

    // 印刷エリアを表示
    document.getElementById("printArea").style.display = "block";
  }
</script>
