<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Base64 Encoder/Decoder</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/base64-js@1.5.1/base64js.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Base64 Encoder/Decoder</h1>
      <div>
        <textarea
          v-model="input"
          id="input"
          placeholder="input"
          rows="15"
          cols="75"
        ></textarea>
        <textarea
          v-model="output"
          id="output"
          placeholder="output"
          rows="15"
          cols="75"
        ></textarea>
      </div>
      <div>
        <button @click="encode">Encode</button>
        <button @click="decode">Decode</button>
      </div>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          input: "",
          output: "",
        },
        methods: {
          encode() {
            const encoded = base64js.fromByteArray(
              new TextEncoder().encode(this.input)
            );
            this.output = encoded;
          },
          decode() {
            const decoded = new TextDecoder().decode(
              base64js.toByteArray(this.input)
            );
            this.output = decoded;
          },
        },
      });
    </script>
  </body>
</html>

<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  textarea {
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  button {
    padding: 8px 16px;
    border-radius: 4px;
    border: none;
    background-color: #0077cc;
    color: #fff;
    cursor: pointer;
  }

  #app {
    width: 600px;
    margin: 0 auto;
  }
</style>
