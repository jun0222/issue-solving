<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLとCSSとJavaScriptで描く人の絵</title>
    <style>
      .person {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      .head {
        width: 100px;
        height: 100px;
        background-color: #f0c987;
        border-radius: 50%;
      }

      .outer {
        width: 140px;
        height: 35px;
        background-color: #2e86c1;
        border-radius: 10px;
        position: relative;
      }

      .top {
        width: 86px;
        height: 85px;
        background-color: #f39c12;
        position: absolute;
        top: 0;
        left: 27px;
        z-index: 1;
      }

      .pants {
        display: flex;
        justify-content: space-between;
        width: 85px;
      }

      .pant {
        width: 40px;
        height: 120px;
        background-color: #34495e;
      }

      .shoes {
        display: flex;
        justify-content: space-between;
        width: 90px;
      }

      .shoe {
        width: 40px;
        height: 20px;
        background-color: #2d3436;
        border-radius: 5px;
      }

      .color-picker-container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .color-picker {
        margin: 10px 0;
      }

      .download-btn-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      #downloadBtn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      #downloadBtn:hover {
        background-color: #2980b9;
      }

      .color-code {
        margin-left: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="person" id="person">
      <div class="head" id="head"></div>
      <div class="outer" id="outer">
        <div class="top" id="top"></div>
      </div>
      <div class="pants">
        <div class="pant" id="pant-left"></div>
        <div class="pant" id="pant-right"></div>
      </div>
      <div class="shoes">
        <div class="shoe" id="shoe-left"></div>
        <div class="shoe" id="shoe-right"></div>
      </div>
    </div>

    <div class="color-picker-container">
      <label class="color-picker"
        >アウターの色:
        <input type="color" id="outerColor" value="#2e86c1" /><span
          class="color-code"
          id="outerColorCode"
          >#2e86c1</span
        ></label
      >
      <label class="color-picker"
        >トップスの色: <input type="color" id="topColor" value="#f39c12" /><span
          class="color-code"
          id="topColorCode"
          >#f39c12</span
        ></label
      >
      <label class="color-picker"
        >パンツの色: <input type="color" id="pantsColor" value="#34495e" /><span
          class="color-code"
          id="pantsColorCode"
          >#34495e</span
        ></label
      >
      <label class="color-picker"
        >シューズの色:
        <input type="color" id="shoesColor" value="#2d3436" /><span
          class="color-code"
          id="shoesColorCode"
          >#2d3436</span
        ></label
      >
    </div>

    <div class="download-btn-container">
      <button id="downloadBtn">画像をダウンロード</button>
    </div>

    <script>
      function saveColorToLocalStorage(id, color) {
        localStorage.setItem(id, color);
      }

      function loadColorFromLocalStorage(id, elementId) {
        const color = localStorage.getItem(id);
        if (color) {
          document.getElementById(elementId).style.backgroundColor = color;
          document.getElementById(id).value = color;
          document.getElementById(id + "Code").textContent = color;
        }
      }

      function copyToClipboard(text) {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        alert("カラーコードがコピーされました: " + text);
      }

      document
        .getElementById("outerColor")
        .addEventListener("input", function () {
          document.getElementById("outer").style.backgroundColor = this.value;
          document.getElementById("outerColorCode").textContent = this.value;
          saveColorToLocalStorage("outerColor", this.value);
        });

      document
        .getElementById("topColor")
        .addEventListener("input", function () {
          document.getElementById("top").style.backgroundColor = this.value;
          document.getElementById("topColorCode").textContent = this.value;
          saveColorToLocalStorage("topColor", this.value);
        });

      document
        .getElementById("pantsColor")
        .addEventListener("input", function () {
          document.getElementById("pant-left").style.backgroundColor =
            this.value;
          document.getElementById("pant-right").style.backgroundColor =
            this.value;
          document.getElementById("pantsColorCode").textContent = this.value;
          saveColorToLocalStorage("pantsColor", this.value);
        });

      document
        .getElementById("shoesColor")
        .addEventListener("input", function () {
          document.getElementById("shoe-left").style.backgroundColor =
            this.value;
          document.getElementById("shoe-right").style.backgroundColor =
            this.value;
          document.getElementById("shoesColorCode").textContent = this.value;
          saveColorToLocalStorage("shoesColor", this.value);
        });

      document
        .getElementById("outerColorCode")
        .addEventListener("click", function () {
          copyToClipboard(this.textContent);
        });

      document
        .getElementById("topColorCode")
        .addEventListener("click", function () {
          copyToClipboard(this.textContent);
        });

      document
        .getElementById("pantsColorCode")
        .addEventListener("click", function () {
          copyToClipboard(this.textContent);
        });

      document
        .getElementById("shoesColorCode")
        .addEventListener("click", function () {
          copyToClipboard(this.textContent);
        });

      window.addEventListener("load", function () {
        loadColorFromLocalStorage("outerColor", "outer");
        loadColorFromLocalStorage("topColor", "top");
        loadColorFromLocalStorage("pantsColor", "pant-left");
        loadColorFromLocalStorage("pantsColor", "pant-right");
        loadColorFromLocalStorage("shoesColor", "shoe-left");
        loadColorFromLocalStorage("shoesColor", "shoe-right");
      });

      document
        .getElementById("downloadBtn")
        .addEventListener("click", function () {
          html2canvas(document.getElementById("person"), {
            onrendered: function (canvas) {
              const link = document.createElement("a");
              link.download = "person.png";
              link.href = canvas.toDataURL();
              link.click();
            },
          });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  </body>
</html>
