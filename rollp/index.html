<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ロール紙のお得度計算</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form div {
        margin-bottom: 10px;
      }

      label {
        display: inline-block;
        width: 120px;
        font-weight: bold;
      }

      input,
      select,
      button {
        width: calc(100% - 130px);
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .error {
        color: red;
        font-size: 0.9em;
      }

      .roll-set {
        position: relative;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fafafa;
      }

      .remove-set {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #ff5c5c;
        color: white;
        border: none;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        cursor: pointer;
        font-weight: bold;
      }

      #resultChart {
        margin-top: 20px;
        width: 100%;
        max-width: 600px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      button.remove-set:hover {
        background-color: #e44a4a;
      }
    </style>
  </head>
  <body>
    <h1>ロール紙のお得度計算</h1>

    <form id="rollForm">
      <div>
        <label for="calculationType">計算タイプ:</label>
        <select id="calculationType" onchange="updateForm()">
          <option value="sheets" selected>枚数で計算</option>
          <option value="length">長さで計算</option>
        </select>
      </div>

      <div id="inputsContainer">
        <div class="roll-set">
          <button type="button" class="remove-set" onclick="removeSet(this)">
            ×
          </button>
          <h3>ロール紙セット1</h3>
          <label for="length1">枚数:</label>
          <input
            type="number"
            id="length1"
            name="length1"
            value="100"
            required
          />
          <span class="error" id="error-length1"></span><br />

          <label for="count1">本数:</label>
          <input type="number" id="count1" name="count1" value="12" required />
          <span class="error" id="error-count1"></span><br />

          <label for="price1">値段（円）:</label>
          <input type="number" id="price1" name="price1" required />
          <span class="error" id="error-price1"></span><br />
        </div>
      </div>
      <button type="button" onclick="addSet()">セットを追加</button>
      <button type="button" onclick="calculate()">計算する</button>
    </form>

    <h2>結果:</h2>
    <canvas id="resultChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      let setCount = 1;

      document.addEventListener("DOMContentLoaded", function () {
        updateForm(); // 初回レンダリング時にsheetsモードを適用
      });

      function updateForm() {
        const calculationType =
          document.getElementById("calculationType").value;
        const lengthLabels = document.querySelectorAll("[for^='length']");
        const lengthInputs = document.querySelectorAll("input[id^='length']");

        if (calculationType === "sheets") {
          lengthLabels.forEach((label) => {
            label.textContent = "枚数:";
          });
          lengthInputs.forEach((input) => {
            input.value = "100"; // 枚数用の初期値を設定
          });
        } else {
          lengthLabels.forEach((label) => {
            label.textContent = "長さ（メートル）:";
          });
          lengthInputs.forEach((input) => {
            input.value = "60"; // 長さ用の初期値を設定
          });
        }
      }

      function addSet() {
        setCount++;
        const container = document.getElementById("inputsContainer");
        const calculationType =
          document.getElementById("calculationType").value;
        const isSheetsCalculation = calculationType === "sheets";

        const newSet = document.createElement("div");
        newSet.classList.add("roll-set");
        newSet.innerHTML = `
                <button type="button" class="remove-set" onclick="removeSet(this)">×</button>
                <h3>ロール紙セット${setCount}</h3>
                <label for="length${setCount}">${
          isSheetsCalculation ? "枚数" : "長さ（メートル）"
        }:</label>
                <input type="number" id="length${setCount}" name="length${setCount}" value="${
          isSheetsCalculation ? "100" : "60"
        }" required>
                <span class="error" id="error-length${setCount}"></span><br>

                <label for="count${setCount}">本数:</label>
                <input type="number" id="count${setCount}" name="count${setCount}" value="12" required>
                <span class="error" id="error-count${setCount}"></span><br>

                <label for="price${setCount}">値段（円）:</label>
                <input type="number" id="price${setCount}" name="price${setCount}" required>
                <span class="error" id="error-price${setCount}"></span><br>
            `;
        container.appendChild(newSet);
      }

      function removeSet(button) {
        const setElement = button.parentElement;
        setElement.remove();
      }

      function calculate() {
        const results = [];
        let valid = true;
        const calculationType =
          document.getElementById("calculationType").value;
        const isSheetsCalculation = calculationType === "sheets";

        const sets = document.querySelectorAll(".roll-set");
        sets.forEach((set, index) => {
          const length = parseFloat(
            set.querySelector(`input[id^='length']`).value
          );
          const count = parseInt(set.querySelector(`input[id^='count']`).value);
          const price = parseFloat(
            set.querySelector(`input[id^='price']`).value
          );

          set.querySelector(`.error[id^='error-length']`).innerText = "";
          set.querySelector(`.error[id^='error-count']`).innerText = "";
          set.querySelector(`.error[id^='error-price']`).innerText = "";

          if (isNaN(length) || length <= 0) {
            set.querySelector(`.error[id^='error-length']`).innerText =
              "有効な値を入力してください";
            valid = false;
          }

          if (isNaN(count) || count <= 0) {
            set.querySelector(`.error[id^='error-count']`).innerText =
              "有効な本数を入力してください";
            valid = false;
          }

          if (isNaN(price) || price <= 0) {
            set.querySelector(`.error[id^='error-price']`).innerText =
              "有効な値段を入力してください";
            valid = false;
          }

          if (valid) {
            let unitPrice;
            if (isSheetsCalculation) {
              // 枚数あたりの単価を計算（本数も考慮）
              unitPrice = price / (length * count);
            } else {
              // 60メートルあたりの単価を計算
              unitPrice = (price / (length * count)) * 60;
            }
            results.push({ set: `セット${index + 1}`, unitPrice });
          }
        });

        if (valid) {
          displayResults(results, isSheetsCalculation);
        }
      }

      let chartInstance = null;

      function displayResults(results, isSheetsCalculation) {
        const labels = results.map((result) => result.set);
        const data = results.map((result) => result.unitPrice);

        const ctx = document.getElementById("resultChart").getContext("2d");

        // 既存のチャートが存在する場合、破棄する
        if (chartInstance !== null) {
          chartInstance.destroy();
        }

        chartInstance = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: isSheetsCalculation
                  ? "1枚あたりの単価（円）"
                  : "60メートルあたりの単価（円）",
                data: data,
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }
    </script>
  </body>
</html>
