<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSONフォーマッター</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
      }
      pre {
        background-color: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
      #charCount {
        font-size: 12px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>JSONフォーマッター</h1>
    <textarea
      id="jsonInput"
      placeholder="ここにJSONを貼り付けてください..."
      oninput="updateCharCount()"
      onkeyup="updateCursorPosition()"
      onclick="updateCursorPosition()"
    ></textarea>
    <div id="charCount">カーソルの位置 => 行数: 0, 文字数: 0</div>
    <button onclick="formatJSON()">JSONをフォーマット</button>
    <pre id="jsonOutput"></pre>
    <div id="errorOutput" class="error"></div>

    <script>
      function updateCharCount() {
        const input = document.getElementById("jsonInput");
        const count = document.getElementById("charCount");
        const lines = input.value.split("\n").length;
        const chars = input.value.length;
        count.textContent = `行数: ${lines}, 文字数: ${chars}`;
      }

      function updateCursorPosition() {
        const input = document.getElementById("jsonInput");
        const count = document.getElementById("charCount");
        const cursorPosition = input.selectionStart;
        const lines = input.value.substr(0, cursorPosition).split("\n").length;
        const chars =
          cursorPosition -
          input.value.lastIndexOf("\n", cursorPosition - 1) -
          1;
        count.textContent = `行数: ${lines}, 文字数: ${chars}`;
      }

      function formatJSON() {
        const input = document.getElementById("jsonInput").value;
        const output = document.getElementById("jsonOutput");
        const errorOutput = document.getElementById("errorOutput");

        // 以前の出力をクリア
        output.textContent = "";
        errorOutput.textContent = "";

        try {
          const parsedJSON = JSON.parse(input);
          output.textContent = JSON.stringify(parsedJSON, null, 2);
        } catch (e) {
          if (e instanceof SyntaxError) {
            let errorMessage =
              "JSONエラー: 構文が正しくありません。入力を確認してください。";
            if (e.message.includes("Unexpected token")) {
              errorMessage +=
                " 予期しないトークンが含まれています。JSONの形式が間違っている可能性があります。";
            } else if (e.message.includes("Unexpected end of JSON input")) {
              errorMessage +=
                " JSON入力が途中で終了しています。全てのオブジェクトや配列が正しく閉じられているか確認してください。";
            } else if (e.message.includes("Unexpected string")) {
              errorMessage +=
                " 予期しない文字列が含まれています。文字列はダブルクォーテーションで囲む必要があります。";
            } else if (e.message.includes("Unexpected number")) {
              errorMessage +=
                " 予期しない数値が含まれています。数値の位置が不適切かもしれません。";
            } else if (e.message.includes("Unexpected boolean")) {
              errorMessage +=
                " 予期しないブール値が含まれています。ブール値の使用が適切か確認してください。";
            } else if (e.message.includes("Unexpected null")) {
              errorMessage +=
                " 予期しないnull値が含まれています。nullの使用が適切か確認してください。";
            } else if (
              e.message.includes("Unexpected token u in JSON at position 0")
            ) {
              errorMessage +=
                " JSONが未定義のままです。JSON入力が正しく開始されているか確認してください。";
            }
            errorOutput.textContent =
              errorMessage + " エラー詳細: " + e.message;
          } else if (e instanceof ReferenceError) {
            errorOutput.textContent =
              "JSONエラー: 参照エラーが発生しました。存在しない変数が参照されています。エラー詳細: " +
              e.message;
          } else if (e instanceof TypeError) {
            errorOutput.textContent =
              "JSONエラー: 型エラーが発生しました。期待される型と異なる型が使用されています。エラー詳細: " +
              e.message;
          } else if (e instanceof RangeError) {
            errorOutput.textContent =
              "JSONエラー: 範囲エラーが発生しました。許容される範囲を超えた値が使用されています。エラー詳細: " +
              e.message;
          } else if (e instanceof URIError) {
            errorOutput.textContent =
              "JSONエラー: URIエラーが発生しました。不正なURIが使用されています。エラー詳細: " +
              e.message;
          } else if (e instanceof EvalError) {
            errorOutput.textContent =
              "JSONエラー: Evalエラーが発生しました。eval()関数が不正に使用されました。エラー詳細: " +
              e.message;
          } else {
            errorOutput.textContent = "予期せぬJSONエラー: " + e.message;
          }
        }
      }
    </script>
  </body>
</html>
